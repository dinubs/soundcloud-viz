<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Soundcloud Visualizer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soundcloud Visualizer</title>
        <link rel="stylesheet" media="screen" type="text/css" href="css/farbtastic.css" />
        <link rel="stylesheet" href="css/the.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<div id="visualizer"></div>
    	<div id="startColor" class="colorPiq"></div>
	    <div id="endColor" class="colorPiq"></div>
        <div id="controlPanel" class="hidden">
	    	<div id="tab"><a href="#" id="toggleButton"><i class="icon-menu"></i></a></div>
		    <div id="trackInfoPanel" class="hidden">
	    	    <img id="infoImage" src="">
	        	<div id="infoArtist"></div>
	        	<div id="infoTrack"></div>
	        	<!-- <input type="text" id="startColor" placeholder="Start Color"> -->
    			<!-- <input type="text" id="endColor" placeholder="End Color"> -->
	    	</div>
    		<div id="playerControls">
        		<audio id="player" controls="" autoplay="" preload autobuffer></audio>
    		</div>
		</div>

		<div id="messageBox" class="hidden"></div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/sdk.js"></script>
        <script src="js/the.js"></script>
        <script src="js/farbtastic.js"></script>
        <script>
        	$('#startColor').farbtastic(function(color) {
        		window.startColor = color;
        	});
        	$("#endColor").farbtastic(function(color) {
        		window.endColor = color;
        	})
        </script>
    </body>
</html>
